name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "main" ]


concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io

  IMAGE_NAME: ${{ github.repository }}

jobs:
  test-backend:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: sto_user
          POSTGRES_PASSWORD: sto_pass
          POSTGRES_DB: sto_crm
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: "postgresql://sto_user:sto_pass@localhost:5432/sto_crm"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        # üëá –î–æ–¥–∞—î–º–æ psycopg2-binary, —è–∫—â–æ –≤—ñ–Ω —Ä–∞–ø—Ç–æ–º –Ω–µ –≤ requirements
        run: |
          pip install -r backend/requirements.txt
          pip install pytest httpx psycopg2-binary

      - name: Run Tests
        run: pytest backend/tests/


  # --- 2. CI –¥–ª—è –§—Ä–æ–Ω—Ç–µ–Ω–¥—É ---
  build-frontend-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: sto-crm-frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./sto-crm-frontend
        run: npm ci

      - name: Build Check
        # –¶–µ –ø–µ—Ä–µ–≤—ñ—Ä–∏—Ç—å, —á–∏ —Ñ—Ä–æ–Ω—Ç–µ–Ω–¥ –≤–∑–∞–≥–∞–ª—ñ –∑–±–∏—Ä–∞—î—Ç—å—Å—è (CI)
        working-directory: ./sto-crm-frontend
        run: npm run build

  # --- 3. Delivery (CD) - –ó–±—ñ—Ä–∫–∞ —Ç–∞ –ü—É–±–ª—ñ–∫–∞—Ü—ñ—è ---
  push-images:
    # –ó–∞–ø—É—Å–∫–∞—î–º–æ —Ç—ñ–ª—å–∫–∏ —è–∫—â–æ —Ç–µ—Å—Ç–∏ –ø—Ä–æ–π—à–ª–∏
    needs: [test-backend, build-frontend-check]
    runs-on: ubuntu-latest
    # Style Point 2: Minimized Permissions
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - service: backend
            context: ./backend
            image_suffix: backend
          - service: frontend
            context: ./sto-crm-frontend
            image_suffix: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Style Point 3: Semantic Tagging (sha, branch, latest)
      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.image_suffix }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=sha,format=long

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}