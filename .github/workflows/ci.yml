name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "main" ]

# Style Point 1: Concurrency
# –°–∫–∞—Å–æ–≤—É—î –ø–æ–ø–µ—Ä–µ–¥–Ω—ñ–π –∑–∞–ø—É—Å–∫, —è–∫—â–æ –≤–∏ –∑–∞–ø—É—à–∏–ª–∏ –Ω–æ–≤–∏–π –∫–æ–¥ —É —Ç—É –∂ –≥—ñ–ª–∫—É
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  # image name –º–∞—î –±—É—Ç–∏ –≤ –Ω–∏–∂–Ω—å–æ–º—É —Ä–µ–≥—ñ—Å—Ç—Ä—ñ
  IMAGE_NAME: ${{ github.repository }}
–¢—É—Ç –¥–≤—ñ —Ä—ñ–∑–Ω—ñ –ø—Ä–æ–±–ª–µ–º–∏. –ü–æ–ø–µ—Ä–µ–¥–∂–µ–Ω–Ω—è (warnings) –ø—Ä–æ Pydantic ‚Äî —Ü–µ "–∫–æ—Å–º–µ—Ç–∏–∫–∞", –∞ –æ—Ç –ø–æ–º–∏–ª–∫–∏ OSError: [Errno 111] Connect call failed ‚Äî —Ü–µ –∫—Ä–∏—Ç–∏—á–Ω–∞ –ø–æ–º–∏–ª–∫–∞, —á–µ—Ä–µ–∑ —è–∫—É –ø–∞–¥–∞—é—Ç—å —Ç–µ—Å—Ç–∏.

–¢–µ—Å—Ç–∏ –Ω–∞–º–∞–≥–∞—é—Ç—å—Å—è –ø—ñ–¥–∫–ª—é—á–∏—Ç–∏—Å—è –¥–æ PostgreSQL –Ω–∞ –ø–æ—Ä—Ç—É 5432, –∞–ª–µ –≤ —Å–µ—Ä–µ–¥–æ–≤–∏—â—ñ GitHub Actions –Ω–µ–º–∞—î –∑–∞–ø—É—â–µ–Ω–æ—ó –±–∞–∑–∏ –¥–∞–Ω–∏—Ö. –í–∞—à–∞ –ø–æ–ø–µ—Ä–µ–¥–Ω—è —Å–ø—Ä–æ–±–∞ –∑ sqlite:///:memory: –Ω–µ —Å–ø—Ä–∞—Ü—é–≤–∞–ª–∞ (–π–º–æ–≤—ñ—Ä–Ω–æ, —Ç–æ–º—É —â–æ –≤–∞—à –∫–æ–¥ –±–µ–∫–µ–Ω–¥—É –∂–æ—Ä—Å—Ç–∫–æ –ø—Ä–∏–≤'—è–∑–∞–Ω–∏–π –¥–æ –¥—Ä–∞–π–≤–µ—Ä–∞ PostgreSQL –∞–±–æ —ñ–≥–Ω–æ—Ä—É—î —Ü–µ–π URL —ñ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î –¥–µ—Ñ–æ–ª—Ç–Ω–∏–π).

jobs:
  test-backend:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    # üëá 2. –û–Ω–æ–≤–ª—é—î–º–æ –∑–º—ñ–Ω–Ω—ñ, —â–æ–± –∫–æ–¥ –ø—ñ–¥–∫–ª—é—á–∞–≤—Å—è –¥–æ —Ü—å–æ–≥–æ —Å–µ—Ä–≤—ñ—Å—É
    env:
      DATABASE_URL: "postgresql://postgres:password@localhost:5432/test_db"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        # üëá –î–æ–¥–∞—î–º–æ psycopg2-binary, —è–∫—â–æ –≤—ñ–Ω —Ä–∞–ø—Ç–æ–º –Ω–µ –≤ requirements
        run: |
          pip install -r backend/requirements.txt
          pip install pytest httpx psycopg2-binary

      - name: Run Tests
        run: pytest backend/tests/


  # --- 2. CI –¥–ª—è –§—Ä–æ–Ω—Ç–µ–Ω–¥—É ---
  build-frontend-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: sto-crm-frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./sto-crm-frontend
        run: npm ci

      - name: Build Check
        # –¶–µ –ø–µ—Ä–µ–≤—ñ—Ä–∏—Ç—å, —á–∏ —Ñ—Ä–æ–Ω—Ç–µ–Ω–¥ –≤–∑–∞–≥–∞–ª—ñ –∑–±–∏—Ä–∞—î—Ç—å—Å—è (CI)
        working-directory: ./sto-crm-frontend
        run: npm run build

  # --- 3. Delivery (CD) - –ó–±—ñ—Ä–∫–∞ —Ç–∞ –ü—É–±–ª—ñ–∫–∞—Ü—ñ—è ---
  push-images:
    # –ó–∞–ø—É—Å–∫–∞—î–º–æ —Ç—ñ–ª—å–∫–∏ —è–∫—â–æ —Ç–µ—Å—Ç–∏ –ø—Ä–æ–π—à–ª–∏
    needs: [test-backend, build-frontend-check]
    runs-on: ubuntu-latest
    # Style Point 2: Minimized Permissions
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - service: backend
            context: ./backend
            image_suffix: backend
          - service: frontend
            context: ./sto-crm-frontend
            image_suffix: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Style Point 3: Semantic Tagging (sha, branch, latest)
      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.image_suffix }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=sha,format=long

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}