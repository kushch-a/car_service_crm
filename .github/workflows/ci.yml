name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
    tags: [ 'v*.*.*' ]
    # ОПТИМІЗАЦІЯ: Не запускати CI, якщо змінено лише документацію
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'LICENSE'
  pull_request:
    branches: [ "main" ]
    # Аналогічно для PR
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'LICENSE'

# STYLE POINT: Concurrency з cancel-in-progress
# Скасовує попередні запущені джоби в тій самій гілці, якщо прилетів новий коміт
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test-backend:
    runs-on: ubuntu-latest
    # Timeout, щоб джоба не висіла вічно (вимога з розділу "Можливі проблеми")
    timeout-minutes: 10

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: sto_user
          POSTGRES_PASSWORD: sto_pass
          POSTGRES_DB: sto_crm
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: "postgresql://sto_user:sto_pass@localhost:5432/sto_crm"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          # ОПТИМІЗАЦІЯ: Кешування pip пакетів
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r backend/requirements.txt
          pip install pytest httpx psycopg2-binary

      - name: Run Tests
        run: pytest backend/tests/

  build-frontend-check:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # ОПТИМІЗАЦІЯ: Кешування npm модулів
          cache: 'npm'
          cache-dependency-path: sto-crm-frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./sto-crm-frontend
        run: npm ci

      - name: Build Check
        working-directory: ./sto-crm-frontend
        run: npm run build

  push-images:
    needs: [test-backend, build-frontend-check]
    runs-on: ubuntu-latest
    # STYLE POINT: Minimized Permissions
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - service: backend
            context: ./backend
            image_suffix: backend
          - service: frontend
            context: ./sto-crm-frontend
            image_suffix: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # STYLE POINT: Semantic Tagging
      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.image_suffix }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=sha,format=long

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Run Trivy vulnerability scanner
        if: github.event_name != 'pull_request' # Скануємо тільки те, що запушили
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.image_suffix }}:sha-${{ github.sha }}
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'