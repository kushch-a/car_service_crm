name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "main" ]

# Style Point 1: Concurrency
# Скасовує попередній запуск, якщо ви запушили новий код у ту ж гілку
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  # image name має бути в нижньому регістрі
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # --- 1. CI для Бекенду ---
  test-backend:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: "postgresql://user:pass@localhost:5432/test_db"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r backend/requirements.txt
          pip install pytest httpx

      - name: Run Tests
        # Якщо тестів мало - не страшно, головне щоб команда повернула exit code 0
        run: pytest backend/tests/

  # --- 2. CI для Фронтенду ---
  build-frontend-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: sto-crm-frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./sto-crm-frontend
        run: npm ci

      - name: Build Check
        # Це перевірить, чи фронтенд взагалі збирається (CI)
        working-directory: ./sto-crm-frontend
        run: npm run build

  # --- 3. Delivery (CD) - Збірка та Публікація ---
  push-images:
    # Запускаємо тільки якщо тести пройшли
    needs: [test-backend, build-frontend-check]
    runs-on: ubuntu-latest
    # Style Point 2: Minimized Permissions
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - service: backend
            context: ./backend
            image_suffix: backend
          - service: frontend
            context: ./sto-crm-frontend
            image_suffix: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Style Point 3: Semantic Tagging (sha, branch, latest)
      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.image_suffix }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=sha,format=long

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}